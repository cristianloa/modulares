<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificado Modular – DSI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 1.2rem;
      font-size: 1.3rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-2 {
      background-color: #16a34a;
      color: white;
    }

    .btn-4 {
      background-color: #3b82f6;
      color: white;
    }

    .btn-6 {
      background-color: #7c3aed;
      color: white;
    }

    .btn-egresado {
      background-color: #f97316;
      color: white;
    }

    .info-box {
      padding: 1rem;
      border-radius: 8px;
      line-height: 1.6;
    }

    .bg-2 {
      background-color: #dcfce7;
    }

    .bg-4 {
      background-color: #dbeafe;
    }

    .bg-6 {
      background-color: #ede9fe;
    }

    .bg-egresado {
      background-color: #ffedd5;
    }

    .icon {
      font-size: 1.2rem;
      margin-right: 5px;
    }

    ul {
      margin-top: 0.5rem;
      margin-left: 1.2rem;
    }

    ul li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <header>📢 Información sobre Prácticas y Certificados Modulares – DSI</header>

  <div class="container">
    <div class="button-group">
      <button class="btn btn-2" onclick="mostrarInfo('2')">🎉 2° Ciclo</button>
      <button class="btn btn-4" onclick="mostrarInfo('4')">4° Ciclo</button>
      <button class="btn btn-6" onclick="mostrarInfo('6')">6° Ciclo</button>
      <button class="btn btn-egresado" onclick="mostrarInfo('egresado')">👨‍🎓 Egresado</button>
    </div>

    <div id="info" class="info-box"></div>
  </div>

  <script>
    function mostrarInfo(ciclo) {
      const info = document.getElementById("info");
      let contenido = "";
      info.className = "info-box";

      if (ciclo === "2") {
        info.classList.add("bg-2");
        contenido = `
          <h3>✅ Requisitos para el Certificado Modular – 2° Ciclo</h3>
          <ul>
            <li>📌 Haber realizado tus prácticas del 2° ciclo y cumplir con las horas requeridas.</li>
            <li>📄 Presentar tu informe de prácticas (Kit: S/ 30.00) con toda la documentación completa.</li>
            <li>📝 Tener la nota publicada en el curso de ESRT (Experiencias Formativas en Situaciones Reales de Trabajo).</li>
          </ul>
          <h4>💰 Costos:</h4>
          <ul>
            <li>Ficha de seguimiento: S/ 5.00</li>
            <li>Trámite modular (alumno regular): S/ 40.00</li>
            <li>Fotografía tamaño pasaporte papel mate</li>
            <li>Formulario Único de Trámite (FUT)</li>
            <li>📂 Todos los documentos en una mica</li>
          </ul>
          <p>⏳ <strong>Tiempo de entrega:</strong> 10 días hábiles.</p>
          <p style="color: #15803d; font-weight: bold;">🎉 ¡Promoción especial para el 2° ciclo! Consulta en el área correspondiente para más detalles.</p>
        `;
      } else if (ciclo === "4") {
        info.classList.add("bg-4");
        contenido = `
          <h3>✅ Requisitos para el Certificado Modular – 4° Ciclo</h3>
          <ul>
            <li>📌 Haber culminado las prácticas del 4° ciclo y cumplir con las horas necesarias.</li>
            <li>📄 Presentar el informe de prácticas (Kit: S/ 30.00) completo.</li>
            <li>📝 Nota publicada en el curso ESRT.</li>
          </ul>
          <h4>💰 Costos:</h4>
          <ul>
            <li>Ficha de seguimiento: S/ 5.00</li>
            <li>Trámite modular: S/ 40.00 (si es alumno regular)</li>
            <li>Fotografía tamaño pasaporte papel mate</li>
            <li>Formulario FUT + mica</li>
          </ul>
          <p>⏳ <strong>Tiempo de entrega:</strong> 10 días hábiles.</p>
        `;
      } else if (ciclo === "6") {
        info.classList.add("bg-6");
        contenido = `
          <h3>✅ Requisitos para el Certificado Modular – 6° Ciclo</h3>
          <ul>
            <li>📌 Haber culminado tus prácticas del 6° ciclo.</li>
            <li>📄 Informe de prácticas completo (Kit: S/ 30.00).</li>
            <li>📝 Nota publicada en el curso de ESRT.</li>
          </ul>
          <h4>💰 Costos:</h4>
          <ul>
            <li>Ficha de seguimiento: S/ 5.00</li>
            <li>Trámite modular: S/ 40.00</li>
            <li>Fotografía tamaño pasaporte</li>
            <li>Formulario FUT y mica</li>
          </ul>
          <p>⏳ <strong>Tiempo de entrega:</strong> 10 días hábiles.</p>
        `;
      } else if (ciclo === "egresado") {
        info.classList.add("bg-egresado");
        contenido = `
          <h3>📘 Requisitos para el Certificado Modular – Egresados</h3>
          <ul>
            <li>✅ Haber realizado todas las prácticas en 2°, 4° y 6° ciclo.</li>
            <li>📄 Presentar los informes completos (Kit: S/ 30.00 por ciclo).</li>
            <li>📝 Notas publicadas en todos los cursos de ESRT.</li>
          </ul>
          <h4>💰 Costos:</h4>
          <ul>
            <li>Ficha de seguimiento: S/ 20.00</li>
            <li>Trámite modular: S/ 100.00</li>
            <li>Fotografía tamaño pasaporte</li>
            <li>Formulario FUT y mica</li>
          </ul>
          <p>⏳ <strong>Tiempo de entrega:</strong> 10 días hábiles.</p>
          <p style="color: #b45309;">👨‍🎓 Si ya culminaste todos tus ciclos y prácticas, este es tu trámite final para certificar tu formación modular.</p>
        `;
      }

      info.innerHTML = contenido;
    }
  </script>
</body>
</html>
